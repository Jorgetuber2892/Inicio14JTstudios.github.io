<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje para ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .emoji {
            position: fixed;
            top: -50px;
            font-size: 24px;
            z-index: 1;
            opacity: 0.8;
            animation: caer linear forwards;
            pointer-events: none;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            z-index: 10;
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .magic-btn {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(240, 101, 149, 0.5);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .magic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(240, 101, 149, 0.7);
        }

        .notepad-wrapper {
            display: none;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            flex-direction: column;
            height: 80vh;
            animation: aparecer 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notepad-header {
            background: #f06595;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 25px;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px);
            background-size: 100% 32px;
            line-height: 32px;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            box-sizing: border-box;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

</body>
</html>
