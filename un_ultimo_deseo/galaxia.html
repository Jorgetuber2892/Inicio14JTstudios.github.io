<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia de Palabras Bonitas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, navy 0, black 100%);
        }

        #galaxy {
            width: 100vw;
            height: 100vh;
            position: relative;
            animation: rotate 120s linear infinite;
            transform-origin: center;
        }

        .star {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            transform: translate(-50%, -50%);
            animation: twinkle 3s infinite ease-in-out;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div id="galaxy"></div>

    <script>
        const container = document.getElementById('galaxy');
        const words = [
            "me gustas",
            "eres hermosa",
            "eres mi luz",
            "te quiero",
            "mi amor",
            "bella",
            "preciosa",
            "mi sol",
            "luz de mi vida",
            "mi todo",
            "encantadora",
            "mi reina",
            "te adoro",
            "hermosa",
            "mi estrella"
        ];
        const numStars = 200;
        const twist = 0.5;
        const maxDistance = 45;

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.innerText = words[Math.floor(Math.random() * words.length)];

            const progress = i / numStars;
            const distance = Math.pow(Math.random(), 0.4) * maxDistance;
            const angle = (progress * 360 * 4) + (distance * twist);
            const rad = angle * Math.PI / 180;

            star.style.left = `calc(50% + ${distance * Math.cos(rad)}vw)`;
            star.style.top = `calc(50% + ${distance * Math.sin(rad)}vh)`;

            star.style.fontSize = `${8 + Math.random() * 16}px`;

            star.style.opacity = 0.6 + Math.random() * 0.4;
            star.style.animationDelay = `${Math.random() * 5}s`;

            container.appendChild(star);
        }
    </script>
</body>
</html>
